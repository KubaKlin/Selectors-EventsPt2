<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Doto:wght@700&family=Lato&display=swap');
  </style>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="calculator-wrapper">
      <div class="calculator">
        <input type="text" id="screen" class="screen" value="" readonly>
        <p class="error-message"></p>
        <div class="button-wrapper">
          <button type="button" class="operation-button calculator-button calculator-button-brighter">*</button>
          <button type="button" class="operation-button calculator-button calculator-button-brighter">/</button>
          <button type="button" class="operation-button calculator-button calculator-button-brighter">-</button>
          <button type="button" class="operation-button calculator-button calculator-button-brighter">+</button>
          <button type="button" class="operation-button calculator-button">7</button>
          <button type="button" class="operation-button calculator-button">8</button>
          <button type="button" class="operation-button calculator-button">9</button>
          <button id="button-clear" type="button" class="calculator-button calculator-button-clear">C</button>

          <button type="button" class="operation-button calculator-button">4</button>
          <button type="button" class="operation-button calculator-button">5</button>
          <button type="button" class="operation-button calculator-button">6</button>
          <button type="button" class="operation-button calculator-button">.</button>

          <button type="button" class="operation-button calculator-button">1</button>
          <button type="button" class="operation-button calculator-button">2</button>
          <button type="button" class="operation-button calculator-button">3</button>
          <button id="button-equal" type="button" class="calculator-button calculator-button-equal">=</button>
          <button type="button" class="operation-button calculator-button">0</button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js" ></script>
</body>
</html>
